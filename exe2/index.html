<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="local_storage()">

<div class="container">

    <input type="text" id="search" onkeyup="search()" placeholder="Search by category">

    <table class="table" id="table">

    </table>

    <button class="btn btn-secondary open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="form" >
        <form class="form-container" action="" onsubmit="return false">  <!-- return false to prevent the page from reloading on form submit-->
            <h4>Ask a question</h4>
            <div class="form-group">
                <label for="question">Enter your question</label>
                <textarea class="form-control" id="question" name="question" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Select category</label>
                <select class="form-control" id="category" name="category" required>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JS</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submit_form()">Save</button>
            <button class="btn btn-danger" onclick="closeForm()">Close form</button>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
