<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div id="all">
        <div id="container">
            <div id="animate">
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="margin-top: 50px">
            <label class="h5 text-white" for="color">Select the color you want to use</label>
            <input type="color" id="color" value="#f2f906" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" align="center">
            <h4 class="text-white text-center">Create your emoji by changing the color of the circles</h4>
            <canvas id="canvas" width="500px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
            <div class="input-group mb-3" style="width: 500px">
                <input type="text" class="form-control" placeholder="Enter the name for your emoji" id="name">
                <button type="submit" class="btn btn-secondary" onclick="submit_emoji()">Submit emoji</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div ng-app="index" ng-controller="IndexController" >
                <h4 class="text-white text-center">Recently submitted emojies</h4>
                <div class="row">
                    <div class="col text-center" ng-repeat="emoji in response">
                        <canvas id="{{ 'canvas-' + $index }}" width="100px" height="100px" style=" border:1px solid #d3d3d3;"></canvas>
                        <p class="text-white">{{emoji.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="emojiCreate.js"></script>
<script src="emojiFromDb.js"></script>
<script src="emojiRain.js"></script>
<script src="index.controller.js"></script>
</body>
</html>
